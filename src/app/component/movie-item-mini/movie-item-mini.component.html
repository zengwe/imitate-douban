<div class="movie-item-mini-component" *ngIf="movie">
    <div class="cover" [style.backgroundImage]="getBackground(movie.poster)"></div>
    <div class="movie-info">
        <h2 class="movie-name">{{movie.name}}</h2>
        <div class="evaluate">
            <app-starts [score]='movie.cord'></app-starts>
            <span class="people"> {{movie.cord_pepole_number}}人评价</span>
        </div>
    </div>
</div>
