<app-header [borderBottom]="true">
    <ng-container class="title">
        书影音
    </ng-container>
    <ng-container class="right">
        <app-header-link iconType='search'></app-header-link>
        <app-header-link  iconType='chat'></app-header-link>
    </ng-container>
</app-header>
<div class="switch-channel">
    <ul class="container" #father>
        <li routerLinkActive="active" routerLink="movie">
            <a>电影</a>
        </li>
        <li routerLinkActive="active" routerLink="book">
            <a>读书</a>
        </li>
        <li routerLinkActive="active" routerLink="drama">
            <a>电视</a>
        </li>
        <li routerLinkActive="active" routerLink="city">
            <a>同城</a>
        </li>
        <li routerLinkActive="active" routerLink="music">
            <a>音乐</a>
        </li>
    </ul>
    <span class="line" [ngStyle]="{transform:'translateX('+activeIndex+'px)'}"></span>   
</div>
<app-z-container top="1rem" bottom="0.6rem">
    <router-outlet></router-outlet>
</app-z-container>
