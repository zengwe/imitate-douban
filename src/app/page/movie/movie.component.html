<div class="movie-page">
    <div class="has-padding">
        <app-card-block title="影院热映" linkTo="/s/ss">
            <app-scroll-left>
                <app-per-item *ngFor="let item of hotMovie" class="swiper-slide">
                    <a routerLink="detail/{{item.id}}">
                        <app-item-block  [cover]="item.poster" [coverName]="item.name">
                            <div class="star-area">
                                <app-starts [score]="item.cord"></app-starts>
                            </div>
                        </app-item-block>
                    </a>
                </app-per-item>
            </app-scroll-left>       
        </app-card-block>
        <app-card-block title="院线即将上映" linkTo="11">
            <app-scroll-left>
                <app-per-item *ngFor="let item of playingMovie" class="swiper-slide item-list">
                    <a href="">
                        <app-item-block [cover]="item.poster" [coverName]="item.name">
                            <div class="star-area">
                                <app-starts [score]="item.cord"></app-starts>
                            </div>
                        </app-item-block>
                    </a>
                </app-per-item>
            </app-scroll-left>       
        </app-card-block>
        <app-movie-rank></app-movie-rank>                 
    </div>
    <div class="endless-movie-list">
        <app-movie-item-max 
            *ngFor="let movie of youLikes"
            [cover]="movie.poster"
            [name]="movie.name" 
            [score]="movie.cord" 
            [info]="[{name:'导演',value:getActors(movie.actors,0)},{name:'演员',value:getActors(movie.actors,1)}]" 
            [desc]="'你可能喜欢的电影'">
        </app-movie-item-max>
    </div>  
</div>
<router-outlet></router-outlet>
